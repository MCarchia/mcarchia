<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Clienti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Script per la gestione della Dark Mode per evitare FOUC (Flash of Unstyled Content)
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }

    tailwind.config = {
      darkMode: 'class', // Abilita la dark mode basata su una classe
      theme: {
        extend: {
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-down': {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'scale-in': {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'fade-in-down': 'fade-in-down 0.3s ease-out forwards',
            'scale-in': 'scale-in 0.2s ease-out forwards',
          }
        }
      }
    }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">
    <div id="root"></div>
    <!-- Babel per compilare JSX/TSX nel browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Aggiunto data-presets per dire a Babel di tradurre TypeScript e React -->
    <script type="text/babel" data-presets="typescript,react" data-type="module" src="/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
